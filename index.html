<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>多功能工具箱</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-100 to-white min-h-screen flex flex-col items-center justify-center font-sans text-gray-800">
  <header class="mb-12 text-center">
    <h1 class="text-4xl font-bold mb-2">🧰 多功能工具箱</h1>
    <p class="text-lg text-gray-600">選擇你需要的工具</p>
  </header>

  <main class="grid grid-cols-1 sm:grid-cols-2 gap-6 w-full max-w-2xl px-6">
    <a href="/flight" class="block p-6 rounded-2xl shadow hover:shadow-lg bg-white border border-gray-200 transition">
      <h2 class="text-xl font-semibold mb-2">✈️ 飛行紀錄儀</h2>
      <p class="text-gray-600 text-sm">記錄並管理你的航班資訊</p>
    </a>
    
    <a href="/flight/map.html" class="block p-6 rounded-2xl shadow hover:shadow-lg bg-white border border-gray-200 transition">
      <h2 class="text-xl font-semibold mb-2">🗺️ 飛行足跡</h2>
      <p class="text-gray-600 text-sm">查看航線地圖和路徑紀錄 (需配合✈️ 飛行紀錄儀使用)</p>
    </a>
    
    <a href="/bridge" class="block p-6 rounded-2xl shadow hover:shadow-lg bg-white border border-gray-200 transition">
      <h2 class="text-xl font-semibold mb-2">🃏 橋牌計分器</h2>
      <p class="text-gray-600 text-sm">簡潔易用的橋牌計分工具</p>
    </a>
    
    <a href="/streets" class="block p-6 rounded-2xl shadow hover:shadow-lg bg-white border border-gray-200 transition">
      <h2 class="text-xl font-semibold mb-2">🎧 女友英文Listen靈</h2>
      <p class="text-gray-600 text-sm">幫助女友提升英文聆聽</p>
    </a>
  </main>

  <footer class="mt-12 text-sm text-gray-500">
    © 2025 Calvin's Toolbox
  </footer>
</body>
</html>
