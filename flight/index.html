<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <style>
    body {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
      position: relative;
    }
    h1 {
      text-align: center;
    }
    #map {
      height: 400px;
      margin-top: 1rem;
      border-radius: 0.5rem;
      overflow: hidden;
    }
    form {
      display: grid;
      grid-template-columns: 2fr 1fr auto;
      gap: 0.5rem;
      align-items: center;
    }
    .flight-card {
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      color: #333;
    }
    .flight-info {
      flex: 1;
    }
    .flight-actions button {
      margin-left: 0.25rem;
      font-size: 0.8rem;
      padding: 0.25rem 0.5rem;
    }
    #resetBtn {
      font-size: 0.85rem;
      padding: 0.4rem 0.8rem;
      position: static; /* changed from fixed */
      margin-top: 1rem;
      display: inline-block;
    }

    main > button#resetBtn {
    float: right;
  }
  </style>
  <title>My Flights Tracker</title>
</head>
<body>
  <main>
    <h1>✈️ My Flights Tracker</h1>
    <form id="flightForm">
      <input type="text" placeholder="Flight Number (e.g. BA183)" id="flightNumber" required />
      <input type="date" id="flightDate" />
      <button type="submit">Add</button>
    </form>

    <div id="map"></div>

    <h2>Flight Log</h2>
    <div id="flightList"></div>
    <button id="resetBtn">Reset All Flights</button>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const flightForm = document.getElementById('flightForm');
    const flightList = document.getElementById('flightList');
    const resetBtn = document.getElementById('resetBtn');
    const map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let flights = JSON.parse(localStorage.getItem('flights') || '[]');

    function getRandomColor(index) {
      const colors = ['#e6194b', '#3cb44b', '#ffe119', '#4363d8', '#f58231', '#911eb4', '#46f0f0', '#f032e6'];
      return colors[index % colors.length];
    }

    function saveFlights() {
      localStorage.setItem('flights', JSON.stringify(flights));
    }

    function renderFlights() {
  flightList.innerHTML = '';
  map.eachLayer(layer => {
    if (layer instanceof L.Polyline) map.removeLayer(layer);
  });

  const sortedFlights = [...flights].sort((a, b) => new Date(a.date) - new Date(b.date));

  sortedFlights.forEach((f, i) => {
    const card = document.createElement('div');
    card.className = 'flight-card';

    const depTimeFormatted = f.departureTime ? new Date(f.departureTime).toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'}) : '';
    const arrTimeFormatted = f.arrivalTime ? new Date(f.arrivalTime).toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'}) : '';

    const info = document.createElement('div');
    info.className = 'flight-info';
    info.innerHTML = `
      <strong><a href="details.html?flightNumber=${encodeURIComponent(f.flightNumber)}&date=${encodeURIComponent(f.date)}">${f.flightNumber}</a></strong><br>
      ${f.from} → ${f.to}<br>
      ${f.date}<br>
      Departure: ${depTimeFormatted} - Arrival: ${arrTimeFormatted}<br>
      ${f.airline || ''}
    `;

    // ... your existing buttons code ...
    
    const actions = document.createElement('div');
    actions.className = 'flight-actions';

    const editBtn = document.createElement('button');
    editBtn.textContent = 'Edit';
    editBtn.onclick = () => {
      const newDate = prompt('Edit flight date:', f.date);
      if (newDate) {
        flights[flights.findIndex(fl => fl.flightNumber === f.flightNumber && fl.date === f.date)] = { ...f, date: newDate };
        saveFlights();
        renderFlights();
      }
    };

    const removeBtn = document.createElement('button');
    removeBtn.textContent = 'Remove';
    removeBtn.onclick = () => {
      if (confirm('Are you sure you want to delete this flight?')) {
        flights = flights.filter(fl => !(fl.flightNumber === f.flightNumber && fl.date === f.date));
        saveFlights();
        renderFlights();
      }
    };

    actions.appendChild(editBtn);
    actions.appendChild(removeBtn);
    card.appendChild(info);
    card.appendChild(actions);
    flightList.appendChild(card);

    if (f.coords) {
      const polyline = L.polyline(f.coords, {
        color: getRandomColor(i),
        weight: 4
      }).addTo(map);

      polyline.bindTooltip(
        `${f.flightNumber}<br>${f.from} → ${f.to}<br>${f.date}<br>${f.airline || ''}`,
        { permanent: false, sticky: true, direction: 'top' }
      );
    }
  });
}

    async function getAirportCoords(code) {
      const response = await fetch(`https://raw.githubusercontent.com/mwgg/Airports/master/airports.json`);
      const data = await response.json();
      const airport = Object.values(data).find(a => a.iata === code);
      return airport ? [airport.lat, airport.lon] : null;
    }

    async function lookupFlight(flightNumber) {
      const apiKey = '2482f6676b81992622bbe0d7ee97c0e5';
      const response = await fetch(`https://api.aviationstack.com/v1/flights?access_key=${apiKey}&flight_iata=${flightNumber}`);
      const data = await response.json();
      const flight = data?.data?.[0];
      if (!flight) return null;

      return {
        flightNumber,
        from: flight.departure.iata,
        to: flight.arrival.iata,
        date: flight.departure.scheduled?.split('T')[0] || flight.flight_date,
        airline: flight.airline?.name || ''
      };
    }

    flightForm.onsubmit = async (e) => {
      e.preventDefault();
      const flightNumber = document.getElementById('flightNumber').value.trim().toUpperCase();
      const userDate = document.getElementById('flightDate').value;

      const result = await lookupFlight(flightNumber);
      if (!result) {
        alert('Flight not found. Try again.');
        return;
      }

      const date = userDate || result.date;
      const fromCoords = await getAirportCoords(result.from);
      const toCoords = await getAirportCoords(result.to);
      const coords = fromCoords && toCoords ? [fromCoords, toCoords] : null;

      // Include departureTime and arrivalTime from API result
      const flight = { ...result, date, coords, departureTime: result.departureTime, arrivalTime: result.arrivalTime };
      
      flights.push(flight);
      saveFlights();
      renderFlights();
      flightForm.reset();
    };

    resetBtn.onclick = () => {
      if (confirm('Are you sure you want to clear all stored flight records?')) {
        localStorage.removeItem('flights');
        flights = [];
        renderFlights();
      }
    };

    renderFlights();
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
